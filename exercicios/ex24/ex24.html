<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: lightgray;
            text-decoration: none;
        }

        a:hover {
            color: blue;
        }

        iframe {
        
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a> para aprender a programar 
    </p>

    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no">
        <a href="https://www.cursoemvideo.com/" target="_blank"></a>
        </iframe> 
        
        para aprender a programar 
    </p>

    <p>
    O site do     
    
    <iframe src="https://www.google.com.br/" frameborder="0"> 
    <a href="https://www.google.com.br/" target="_blank">Google</a>
    </iframe> 
    
    tambem e mutito legal .</p>

    <p>
        O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io/" target="_blank"></a>
        </iframe>

        Tabem e bem legal .
    </p>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="exemplo01.php" method="post" autocomplete="on">

    <p>
        <label for="inum">Numero</label>
        <input type="range" name="num" id="inum" oninput="ival.innerHTML = Number (inum.value)" min="0" max="10">
        <output name="val" id="ival">5</output>
    </p>    

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>    
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="exemplo01.php" method="post" autocomplete="on">
   <p>
    <label for="iuser">Usuario:</label>
    <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username">
  </p>
  <p>
    <label for="isen">Senha:</label>
    <input type="password" name="sen" id="isen" minlength="5" maxlength="15" required size="10 " placeholder="minino 10 letras" autocomplete="current-password">
  </p>
  <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Linpar">
  </p>
    </form>
</body>
</html>

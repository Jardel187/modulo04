<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="on" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
             
                <option value="">--Escolha Seu Estado--</option>
            <optgroup label="Regiao Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">Sao paulo</option>
                <option value="SP">Sao paulo</option>
            </optgroup>
            
            <optgroup label="Regiao Nordeste">
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhao</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
            
            </select>
        </p>

        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="Ilstprof">  
            <datalist id="Ilstprof">
                <option value="ADM">Administrado</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>  
            </datalist>      
        </p>

        <p>
           <label for="imsg">Mensagem</label> <br>
           <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Deixe sua Mensagem"></textarea>
        </p>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
